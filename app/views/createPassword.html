<div ng-controller="createPassCtrl">
<nav id="navbar-menu" class="navbar navbar-default navbar-fixed-top" role="navigation" >
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="nav-link" href="#top"><img class="web-logo" src="img/web_header.png"/></a>
    </div> <!-- /.navbar-header -->
    <div  class="collapse navbar-collapse navbar-ex1-collapse">      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="" ng-click="goBackHome()">Home</a></li>
      </ul>
    </div> <!-- /.navbar-collapse -->
  </div> <!-- /.container -->
</nav> <!-- /.navbar -->

<div id="bg">
  <img src="img/bg2.jpg" alt="">
</div>
<div class="container">
  <div class="row">
    <div class="form-signup center-block col-md-7 col-sm-7 col-xs-7 col-lg-7">
      <h3>Create Password</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-md-10" style="margin-left:7%; margin-right:7%;">
            <input type="email" class="form-control" placeholder="Email address" ng-model="user.username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10" style="margin-left:7%; margin-right:7%;">
           <input type="password" id="inputPassword" class="form-control" placeholder="New Password" ng-model="user.password">
          </div>
          
        </div>
         <div class="form-group">
          <div class="col-md-10" style="margin-left:7%; margin-right:7%;">
            <input type="password" class="form-control" placeholder="Retype Password" ng-model="user.passwordRetype">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10" style="margin-left:7%; margin-right:7%;">
            <input type="input" class="form-control" placeholder="Password Reset Code" ng-model="tempCode">
          </div>
        </div>
        <div>
          <label for="inputPassword" class="col-md-6 col-sm-6 col-xs-6 pass-strength" style="margin-left:25%; margin-right:25%;" ng-class="getStrength()"> {{strength}} </label>
        </div>
         <div class="form-group">
          <div class="col-md-10">
            <div class="alert alert-success" ng-show="passwordCreated">Password successfully created. You're being directed to Login Page</div> 
            <div class="alert alert-danger" ng-show="invalidEmail">There is no user associated with this email. </div> 
            <div class="alert alert-danger" ng-show="emptyField">Please, fill in all fields</div> 
            <div class="alert alert-danger" ng-show="passMismatch">Password doesn't match</div>
            <div class="alert alert-danger" ng-show="expiredCode">Error resetting your password</div> 
            <div class="alert alert-danger" ng-show="weakPassword">Please, type a stronger password.</div>
            <div class="alert alert-danger" ng-show="wrongCode">Password reset code is wrong.</div>
          </div>
        </div>
        <button class="btn btn-primary" style="margin-left:7%; margin-right:7%;" type="submit" ng-click="createPassword()">Submit</button>
      </form>   
    </div>     
  </div>
</div>
</div>
