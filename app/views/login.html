              <div class="form-group">
                <input type="email" class="form-control" ng-model="user.username" placeholder="Email address" required autofocus>

                </label>
                <div class="pull-right">
                  <a href="" ng-click="resetPassword()" style="text-align:right">Forgot Password?</a> 
                </div>
              </div>
              <div class="form-group centerStyle">
                <div class="alert alert-danger" ng-show="invalidUser">Invalid User or Password</div>

              <button class="btn btn-primary btn-block" style="margin-left:0;" type="submit" ng-click="login()">Sign in</button>
