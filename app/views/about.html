<div class="row" ng-controller="aboutCtrl">
  <div class="col-md-8" >
    <!--Definition of the cards layout n X 2 -->
    <div class="col-md-8">
      <div class = "row">
        <div class="col-md-12">
          <div class="card animated swing char-color-blue" style="margin-top:10%;">                 
                <h4 align=center>About AEON</h4>  
                <p align=center>Version: {{version}}</p>
                <p align=center>{{copyright}}</p>
                <p align=center><u>Contact: </u></p>
                <p align=center ng-repeat="contact in contacts"><a href="mailto:{{contact}}"/>{{contact}}</p>
                
          </div>
        </div>
      </div>   
     </div>

  </div><!--/span-->        
</div><!--/row-->
