<div id="bg">
  <img src="img/bg2.jpg" alt="">
</div>
<div class="container">
  <div class="row">
    <div class="form-signup center-block col-md-7 col-sm-7 col-xs-7 col-lg-7" ng-controller="resetPassCtrl">
      <h3>Reset Password</h3>
      <form role="form">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email address" ng-model="user.username">
        </div>
        <div class="form-group">
          <div class="alert alert-danger" ng-show="emptyEmail">Please type your email</div>
          <div class="alert alert-danger" ng-show="invalidEmail">There is no user associated with this email</div>
          <div class="alert alert-success" ng-show="resetSuccess">An email has sent to reset your password.</div>
          <div class="alert alert-danger" ng-show="emailError">Error sending reset email, please wait some minutes or ask for support</div>
        </div>
        <button class="btn btn-primary"  type="submit" ng-click="resetPassword()">Reset</button>
      </form>  
    </div>     
  </div>
</div>
